      <div class="container"><br>
          <div class="text-center">
            <form class="shadow p-3" method="POST" action="#" autocomplete="off" >
                <h3>S-Bob App<br>
                    Trust Machine Loan Origination
                    </h3>
              
              <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control rounded-pill" id="name" inputmode="numeric" maxlength="6" placeholder="first_guarantor" required>
                <label for="name">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="location" class="form-control rounded-pill" id="location" inputmode="numeric" maxlength="6" placeholder="first_guarantor" required>
                <label for="location">Location</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="industry" class="form-control rounded-pill" id="industry" inputmode="numeric" maxlength="6" placeholder="first_guarantor" required>
                <label for="industry">Industry</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" name="income" class="form-control rounded-pill" id="income" placeholder="income" required>
                <label for="rate">Current Houshold Income</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" name="revenue" class="form-control rounded-pill" placeholder="Revenue" required>
                <label for="revenue">Expected Revenue</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" name="people" class="form-control rounded-pill" placeholder="Number of people" required>
                <label for="people">Number of People in Household </label>
              </div>
              
              <hr>    
              <br>
              <div class="text-center">
                <button type="submit" class="btn btn-dark col-sm-4 rounded-pill">Apply for Loan</button>
              </div>
            </form>
          </div><br><br><br>
      </div>
